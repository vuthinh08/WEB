<!DOCTYPE html>
<html>
    <head>
        <title>Đặt biến trong CSS-Đơn vị trong CSS</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="bai5-main.css">
        <style>
            html {
                font-size: 20px;
            }
            .box{
                width: 50%;
                height: 200px;
                background-color: red;
                margin: 10px;
            }
            h1 {
                font-size: 2rem;
            }
        </style>
    </head>

    <body>
        <div>
            <div class="box"></div>
            <h1>CSS Variable?</h1>
            <h2>CSS Units</h2>
            <h3>1.Absolute units? - Gía trị tuyệt đối(Không bị thay đổi)</h3>
            <ul>
                <li>px</li>
            </ul>
            <h4>2.Relative units?-Có thể thay đổi</h4>
            <ul>
                <li>% - phụ thuộc kích thước trình duyệt</li>
                <li>rem - phụ thuộc thẻ HTML</li>
                <li>em - phụ thuộc thẻ gần nhất có font-size</li>
                <li>vw - độ rộng trình duỵêt</li>
                <li>vh - độ dài trình duyệt</li>
            </ul>
        </div>
    </body>
</html>
